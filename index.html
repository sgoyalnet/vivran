<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>
  <!-- PatternFly Styles -->
  <link href="node_modules/patternfly/dist/css/patternfly.min.css" rel="stylesheet" media="screen, print">
  <link href="node_modules/patternfly/dist/css/patternfly-additions.min.css" rel="stylesheet" media="screen, print">

</head>

<body>
  <ul class="nav nav-tabs" id="headerTab">
  <li class="active"><a href="#urlEncoder">URL Encoder/Decoder</a></li>
  <li><a href="#base64Encoder">Base64 Encoder/Decoder</a></li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="urlEncoder">...</div>
    <div role="tabpanel" class="tab-pane" id="base64Encoder">...</div>
  </div>
  
  <!-- jQuery -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- PatternFly -->
  <script src="node_modules/patternfly/dist/js/patternfly.min.js"></script>
  
  <script>
    $('#headerTab a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    });
  </script>
</body>

</html>
